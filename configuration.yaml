# Cloud
cloud:

# Thermostat
ecobee:
  api_key: !secret ecobee_api

# Cameras (Arlo)
arlo:
  username: !secret arlo_user
  password: !secret arlo_pass

#### Removed until resolved by pyArlo team ####
#alarm_control_panel:
#  - platform: arlo
#    home_mode_name: "front and garage"
#    away_mode_name: "Armed"

# Load ffmpeg
ffmpeg:
  ffmpeg_bin: /usr/bin/ffmpeg

camera:
  - platform: arlo
    ffmpeg_arguments: '-pred 1 -q:v 2'
  - platform: generic
    still_image_url: https://icons.wxug.com/data/weather-maps/radar/united-states/bowling-green-kentucky-region-current-radar.gif
    name: TN Weather
  - platform: mjpeg
    still_image_url: !secret dlink_still
    mjpeg_url: !secret dlink_live
    name: Bedroom
    username: !secret dlink_user
    password: !secret dlink_pass

# DuckDNS
duckdns:
  domain: !secret duck_domain
  access_token: !secret duck_api

# Lights
# Phillips Hue
hue:
  bridges:
    - host: 192.168.2.64
      allow_unreachable: true
      allow_hue_groups: false
# Tuya / Geenie Lights
tuya:
  username: !secret tuya_user
  password: !secret tuya_pass
  country_code: 1

# Shell Commands
shell_command:
  backupha: '/bin/bash /home/homeassistant/.homeassistant/scripts/shell_backup.sh'

# Switches
switch:
  - platform: mqtt
    name: "Raspberri Pi"
    state_topic: "smartthings/Raspberri Pi/switch"
    command_topic: "smartthings/Raspberri Pi/switch"
    payload_on: "on"
    payload_off: "off"
    retain: true
  - platform: mqtt
    name: "LR Fan Switch"
    state_topic: "smartthings/LR Fan Switch/switch"
    command_topic: "smartthings/LR Fan Switch/switch"
    brightness_state_topic: "smartthings/LR Fan Switch/level"
    brightness_command_topic: "smartthings/LR Fan Switch/level"
    payload_on: "on"
    payload_off: "off"
    retain: true

# Inputs
input_boolean:
  school_night:
    name: School Night
    initial: off
    icon: mdi:school

input_select:
  log_level:
    name: Log Level
    options:
      - critical
      - fatal
      - error
      - warning
      - warn
      - info
      - debug
      - notset
    initial: warn

# Device Tracker (Custom platform) 
device_tracker:
  - platform: cppm_tracker
    host: !secret cppm_url
    password: !secret cppm_token
    scan_interval: 120
    consider_home: 120
    new_device_defaults:
      track_new_devices: false
      hide_if_away: false

# MQTT Server (SmartThings)
mqtt:
  broker: localhost
  port: 1883
  protocol: 3.1
  keepalive: 60
  client_id: smartthings
  username: !secret mqtt_user
  password: !secret mqtt_pass
      
