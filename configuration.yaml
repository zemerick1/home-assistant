homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret loc_lat
  longitude: !secret loc_log
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 353
  # metric for Metric, imperial for Imperial
  unit_system: imperial
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/Chicago
  # Customization file
  customize: !include customize.yaml
  # Whitelist External Dirs
  whitelist_external_dirs:
  - /home/homeassistant/.homeassistant

# Recorder
recorder: !include recorder.yaml
# Show links to resources in log and frontend
#introduction:

# Enables the frontend
frontend:

# Enables configuration UI
config:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
http:
  base_url: !secret http_base

# Checks for available updates
# Note: This component will send some information about your system to
# the developers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  include_used_components: true

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:
logger:
  default: info
# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

# Folder Watcher
folder_watcher:
  - folder: /home/homeassistant/.homeassistant
    patterns: 
      - 'backup.last'

# Sensors
sensor:
# MQTT Sensors (Separated out because they are messy
# Motion
  - platform: mqtt
    name: "Living Room"
    state_topic: "smartthings/Living Room/motion"
    retain: true
  - platform: mqtt
    name: "Bedroom Motion"
    state_topic: "smartthings/Bedroom/motion"
    retain: true
  - platform: mqtt
    name: "Front Door Motion"
    state_topic: "smartthings/Front Door/motion"
    retain: true
  - platform: mqtt
    name: "Garage Motion"
    state_topic: "smartthings/garage/motion"
    retain: true
  - platform: mqtt
    name: "Back Porch Motion"
    state_topic: "smartthings/Back Porch/motion"
    retain: true

# Contact
  - platform: mqtt
    name: "Sliding Door"
    state_topic: "smartthings/Sliding Door/contact"
    retain: true
    
# Battery / MISC
  - platform: mqtt
    name: "Sliding Door Contact Temperature"
    state_topic: "smartthings/Sliding Door/temperature"
    unit_of_measurement: '째F'
    retain: true
  - platform: mqtt
    name: "Sliding Door Contact Battery"
    state_topic: "smartthings/Sliding Door/battery"
    unit_of_measurement: "%"
    retain: true
  - platform: mqtt
    name: "Living Room Battery"
    state_topic: "smartthings/Living Room/battery"
    unit_of_measurement: "%"
    retain: true
  - platform: mqtt
    name: "Living Room Temperature"
    state_topic: "smartthings/Living Room/temperature"
    unit_of_measurement: '째F'
    retain: true   
  - platform: mqtt
    name: "Bedroom Temperature"
    state_topic: "smartthings/Bedroom/temperature"
    unit_of_measurement: '째F'
    retain: true
########## END MQTT ##########

  # System Monitor  
  - platform: systemmonitor
    resources:
      - type: processor_use
      - type: memory_use_percent

  # Weather prediction
  - platform: yr
  # ARLO Cameras
  - platform: arlo
    monitored_conditions:
      - captured_today
      - last_capture
      - total_cameras
      - battery_level
      - signal_strength
  # CPU Temp
  - platform: command_line
    name: CPU Temp
    command: "python3 /home/homeassistant/.homeassistant/scripts/cpu_temp.py"
    scan_interval: 3600
    unit_of_measurement: '째F'
  # Last Backup Date
  - platform: command_line
    name: Last Backup
    command: "python3 /home/homeassistant/.homeassistant/scripts/last_backup.py"
    scan_interval: 86400
    
    # Check School Closings
  - platform: command_line
    name: School Weather Status
    command: "python3 /home/homeassistant/.homeassistant/scripts/school_closing.py"
    scan_interval: 43200
    
  # Mopar
  - platform: mopar
    username: !secret mopar_user
    password: !secret mopar_pass
    pin: !secret mopar_pin
  # Speedtest
  - platform: speedtest
    hour:
      - 0
      - 12
      - 18
    monitored_conditions:
      - ping
      - download
      - upload
    server_id: 3187
  - platform: command_line
    name: Camryn Savings
    command: "python3 /home/homeassistant/.homeassistant/scripts/amex_camryn.py"
    unit_of_measurement: '$'
    scan_interval: 691200
  - platform: command_line
    name: Chelsea Savings
    command: "python3 /home/homeassistant/.homeassistant/scripts/amex_chelsea.py"
    unit_of_measurement: '$'
    scan_interval: 691200

